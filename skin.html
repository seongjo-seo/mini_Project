<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>현재 웹 전체 공사 진행중입니다!</title>
<link rel="stylesheet" href="./style.css">

<script src="//t1.daumcdn.net/tistory_admin/lib/jquery/jquery-1.12.4.min.js"></script>

<style type="text/css">

</style>
</head>
	
	
	
<!-- 헤더 바디 분리선-->
	
<body id="[##_body_id_##]" class="<s_if_var_layout-aside>[##_var_layout-aside_##]</s_if_var_layout-aside><s_if_var_list-type> [##_var_list-type_##]</s_if_var_list-type><s_if_var_view-more> [##_var_view-more_##]</s_if_var_view-more><s_not_var_promotion-mobile-view> promotion-mobile-hide</s_not_var_promotion-mobile-view>">
<s_t3>

  <div id="container">

  <s_sidebar_element>
    <header>
      <h1>성조</h1>
      <nav class="categoryHeader">
        [##_category_##]
      </nav>
    </header>
  </s_sidebar_element>
  <div><br/><br/><br/><br/></div>

  <!-- 홈 화면 시작 -->
  <s_cover_group>
    <s_cover_rep>
      <s_cover name='featured'>
        <div class='featured'>
          <s_cover_item>
            <div class='featured-item'>
              <s_cover_item_thumbnail>
                <img class="image" src="[##_cover_item_thumbnail_##]">
              </s_cover_item_thumbnail>
              <strong class="title">[##_cover_item_title_##]</strong>
              <a href="[##_cover_item_url_##]" class="action">자세히 보기</a>
            </div>
          </s_cover_item>
          <button class='btn-prev'>&lt;</button>
          <button class='btn-next'>&gt;</button>
        </div>
      </s_cover>
  
      <s_cover name='list'>
        <div id="mArticle" class="article_skin">
          <s_cover_item>
            <s_cover_item_article_info>
              <div class="list_content">
                <s_cover_item_thumbnail>
                  <a href="[##_cover_item_url_##]" class="thumbnail_post"><img src="//i1.daumcdn.net/thumb/C148x148/?fname=[##_cover_item_thumbnail_##]"></a>
                </s_cover_item_thumbnail>
                <a href="[##_cover_item_url_##]" class="link_post">
                  <strong class="tit_post">[##_cover_item_title_##]</strong>
                  <p class="txt_post">[##_cover_item_summary_##]</p>
                </a>
                <div class="detail_info">
                  <a href="[##_cover_item_category_url_##]" class="link_cate">[##_cover_item_category_##]</a>
                  <span class="txt_bar"></span>
                  [##_cover_item_date_##]
                </div>
              </div>
            </s_cover_item_article_info>
  
            <s_cover_item_not_article_info>
              <div class="list_content">
                <s_cover_item_thumbnail>
                  <a href="[##_cover_item_url_##]" class="thumbnail_post"><img src="//i1.daumcdn.net/thumb/C148x148/?fname=[##_cover_item_thumbnail_##]"></a>
                </s_cover_item_thumbnail>
                <a href="[##_cover_item_url_##]" class="link_post">
                  <strong class="tit_post">[##_cover_item_title_##]</strong>
                  <p class="txt_post">[##_cover_item_summary_##]</p>
                </a>
              </div>
            </s_cover_item_not_article_info>
          </s_cover_item>
  
          <s_cover_url>
            <a class="btn-more" href="[##_cover_url_##]">더보기</a>
          </s_cover_url>
        </div>
      </s_cover>
    </s_cover_rep>
  </s_cover_group>

  <!-- 홈 화면 끝 -->

  </div>
</s_t3>
<script src="./images/script.js"></script>
</body>
</html>
